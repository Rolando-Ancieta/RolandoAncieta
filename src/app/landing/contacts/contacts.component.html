<h5>Podemos ayudarle :) <br>Complete el formulario y nos pondremos en contacto lo antes posible.</h5>
<form class="row g-3 div2">
    <div class="col-12">
        <label for="fname" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required="" pattern="[a-zA-Z]+">
    </div>
    <div class="col-12">
        <label for="lname" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastname" placeholder="Ingrese su Apellido" required="" pattern="[a-zA-Z]+">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo Electrónico" required="">
    </div>
    <div class="col-12">
      <label for="phone" class="form-label">Celular</label>
      <input type="text" class="form-control" id="phoneCel" placeholder="Ingrese su número de celular" required="" pattern="[0-9]+">
    </div>
    <div class="col-md-4">
      <label for="city" class="form-label">Ciudad</label>
      <select id="city" class="form-select">
        <option selected>Cochabamba</option>
        <option selected>La Paz</option>
        <option selected>Santa Cruz</option>
        <option selected>Pando</option>
        <option selected>Beni</option>
        <option selected>Oruro</option>
        <option selected>Potosi</option>
        <option selected>Sucre</option>
        <option selected>Tarija</option>
      </select>
    </div>
    <br>
    <div class="col-md-2">
        <label for="msj">Mensaje</label><br>
        <textarea type="text" id="msj" placeholder="Escribe aquí tu mensaje o comentarios" rows="3" cols="35" maxlength="150"></textarea>
        <br>
    </div>
    <div class="col-12 button">
      <button type="submit" class="btn btn-primary ">ENVIAR</button>
    </div>
  </form>
